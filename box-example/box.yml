---
- name: Configure www hosts
  hosts: www
  gather_facts: false

  pre_tasks:
    - name: Display pre-task message
      ansible.builtin.debug:
        msg: "Pre tasks section"

    - name: ANSIBLE PYTHON | install python 2
      ansible.builtin.raw: test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)
      become: true
      changed_when: false

    - name: UNPRIVILEGED USERS | Get acl dependency
      ansible.builtin.apt:
        pkg: "acl"
      become: true

    - name: Gather facts
      ansible.builtin.setup:

  roles:
    - role: "sa-nginx"

  tasks:
    - name: Display tasks message
      ansible.builtin.debug:
        msg: "Tasks section"
